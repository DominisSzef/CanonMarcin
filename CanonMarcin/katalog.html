<section class="section">
  <div class="container">
    <h1 class="h3">Katalog</h1>
    <div class="card" style="margin-bottom:16px">
      <div class="form-row">
        <select id="f-typ" class="input" aria-label="Typ">
          <option value="">Typ: Wszystkie</option>
          <option value="laser">Drukarka laserowa</option>
          <option value="mfp">Urządzenie wielofunkcyjne</option>
          <option value="kopiarka">Kopiarka</option>
        </select>
        <select id="f-format" class="input" aria-label="Format">
          <option value="">Format: Wszystkie</option>
          <option value="A4">A4</option>
          <option value="A3">A3</option>
        </select>
        <select id="f-kolor" class="input" aria-label="Kolor">
          <option value="">Wydruk: Wszystkie</option>
          <option value="mono">Czarno-biały</option>
          <option value="kolor">Kolorowy</option>
        </select>
        <select id="f-predkosc" class="input" aria-label="Prędkość">
          <option value="">Prędkość: Dowolna</option>
          <option value="<=25">do 25 str/min</option>
          <option value="26-40">26–40 str/min</option>
          <option value=">40">powyżej 40 str/min</option>
        </select>
        <input id="f-q" class="input" placeholder="Szukaj po nazwie…">
      </div>
      <div style="margin-top:10px; display:flex; gap:10px;">
        <button id="f-reset" class="btn btn-outline">Resetuj filtry</button>
      </div>
    </div>
    <div id="katalogGrid" class="grid grid-3"></div>
  </div>
